<div *ngIf="error" style="color: red;">
  {{ error }}
</div>

<table *ngIf="rows.length > 0" border="1">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let col of columns">{{ row[col] }}</td>
    </tr>
  </tbody>
</table>
